
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de suscripción</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="formulario.css" />
  </head>
  <body>
    <header>
        <div class="centrado fecha">
          <span>Domingo 14 de Mayo</span>
        </div>
        <div class="centrado">
          <div class="logo">Diario LPPA</div>
        </div>
  
        <nav>
          <ul class="menu">
            <li><a href="#">Política</a></li>
            <li><a href="#">Deportes</a></li>
            <li><a href="#">Tecnología</a></li>
            <li><a href="#">Entretenimiento</a></li>
            <li><input type="text" placeholder="Buscar" /></li>
          </ul>
        </nav>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </header>

    <form action="#">
      <div class="form-control">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Nombre completo" />
        <span class="error hidden"></span>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" />
        <span class="error hidden"></span>
      </div>
      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" />
        <span class="error hidden"></span>
      </div>
      <div class="form-control">
        <label for="repeticionPassword">Repetir contraseña</label>
        <input
          type="password"
          id="repeticionPassword"
          placeholder="Repetir contraseña"
        />
        <span class="error hidden"></span>
      </div>
      <div class="form-control">
        <label for="edad">Edad</label>
        <input type="number" id="edad" placeholder="Edad" />
        <span class="error hidden"></span>
      </div>
      <div class="form-control">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" placeholder="Teléfono" />
        <span class="error hidden"></span>
      </div>
      <div class="form-control">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" placeholder="Dirección" />
        <span class="error hidden"></span>
      </div>
      <div class="form-control">
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" placeholder="Ciudad" />
        <span class="error hidden"></span>
      </div>
      <div class="form-control">
        <label for="codigoPostal">Código Postal</label>
        <input type="text" id="codigoPostal" placeholder="Código Postal" />
        <span class="error hidden"></span>
      </div>
      <div class="form-control">
        <label for="dni">DNI</label>
        <input type="text" id="dni" placeholder="DNI" />
        <span class="error hidden"></span>
      </div>
      <button type="submit">Enviar</button>
    </form>
    

    <footer>
        <div class="footer-container">
          <div class="footer-columna">
            <div class="centrado">
              <div class="logo">Diario LPPA</div>
            </div>
            <p>&copy; 2023 Diario LPPA. Todos los derechos reservados.</p>
          </div>
          <div class="footer-columna">
            <h4>Secciones</h4>
            <ul class="footer-links">
              <li><a href="#">Política</a></li>
              <li><a href="#">Deportes</a></li>
              <li><a href="#">Tecnología</a></li>
              <li><a href="#">Entretenimiento</a></li>
            </ul>
          </div>
          <div class="footer-columna">
            <h4>Redes Sociales</h4>
            <ul class="redes">
              <li>
                <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
              </li>
              <li>
                <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <script src="formulario.js"></script>
  </body>
  
  
</html>
